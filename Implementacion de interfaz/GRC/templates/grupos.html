<html>
    <head>
        <script src="/js/jquery-3.3.1.js"></script>
        <script>
            $(function(){
                $("#includedContent").load("/header2");
            });
            $(document).ready(function(){
                $.ajax({
                    data : {
                        "usuario" : 3,
                    },
                    url : "cargarListaGrupo",
                    type : "POST",
                    beforeSend : function() {
                        $('#gruposLista').html("Cargando Grupos");
                    },
                    success : function(response) {
                        $('#gruposLista').html(response);
                    },
                    error : function(response) {
                        $('#gruposLista').html("<div class=\"col-lg-4 fondoBlanco\">El usuario no esta en ningun grupo</div>");
                    }
                });
            });
        </script>
    </head>

    <style type="text/css">
        
        .col-lg-4 {
          margin-bottom: 20px;
          text-align: center;
        }
        .col-lg-4 p {
          margin-right: 10px;
          margin-left: 10px;
        }

        .row{
            padding-top: 50px;
        }

    </style>
    
    <div id="includedContent"></div>

    <body>
        
        <div class="container">

            <div id="gruposLista" class="row">
            
                
                
            </div><!-- /.row -->
        
        </div><!-- /.container -->

      </body>

</html>
