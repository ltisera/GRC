<html>
    <head>
        <script src="/js/jquery-3.3.1.js"></script>
        <script>
            $(function(){
                $("#includedContent").load("/header2");
            });
            $(document).ready(function(){
                misCookies = document.cookie
                listaCookies = misCookies.split(";")

                for (i in listaCookies) {
                    busca = listaCookies[i].search("idUsuarioLogueado");
                    if (busca > -1) {
                        micookie=listaCookies[i]
                        igual = micookie.indexOf("=");
                        valor = micookie.substring(igual+1);
                    }
                }
                
                $("body").on("click",".btnGrupos",function(){
                    document.cookie = "idGrupoLogueado=" + this.id.substring(this.id.indexOf("=")+1);
                    window.location.href = ('http://localhost:5000/inicio')
                });


                $.ajax({
                    data : {
                        "usuario" : valor,
                    },
                    url : "cargarListaGrupo",
                    type : "POST",
                    beforeSend : function() {
                        $('#gruposLista').html("Cargando Grupos");
                    },
                    success : function(response) {
                        $('#gruposLista').html(response);
                    },
                    error : function(response) {
                        $('#gruposLista').html("<div class=\"col-lg-4 fondoBlanco\">El usuario no esta en ningun grupo</div>");
                    }
                });
            });
        </script>
    </head>

    <style type="text/css">
        
        .col-lg-4 {
          margin-bottom: 20px;
          text-align: center;
        }
        .col-lg-4 p {
          margin-right: 10px;
          margin-left: 10px;
        }

        .row{
            padding-top: 50px;
        }

    </style>
    
    <div id="includedContent"></div>

    <body>
        
        <div class="container">

            <div id="gruposLista" class="row">
            
                
                
            </div><!-- /.row -->
        
        </div><!-- /.container -->

      </body>

</html>
