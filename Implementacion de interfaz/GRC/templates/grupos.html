<html>
    <head>
        <script src="/js/jquery-3.3.1.js"></script>
        <script>
            $(function(){
                $("#includedContent").load("/header1");
            });
            $(document).ready(function(){

                misCookies = document.cookie
                listaCookies = misCookies.split(";")

                for (i in listaCookies) {
                    busca = listaCookies[i].search("idUsuarioLogueado");
                    if (busca > -1) {
                        micookie=listaCookies[i]
                        igual = micookie.indexOf("=");
                        valor = micookie.substring(igual+1);
                    }
                }
                
                $("body").on("click",".btnGrupos",function(){
                    document.cookie = "idGrupoLogueado=" + this.id.substring(this.id.indexOf("=")+1);
                    window.location.href = ('http://localhost:5000/inicio')
                });


                $.ajax({
                    data : {
                        "usuario" : valor,
                    },
                    url : "cargarListaGrupo",
                    type : "POST",
                    beforeSend : function() {
                        $('#gruposLista').html("Cargando Grupos");
                    },
                    success : function(response) {
                        $('#gruposLista').html(response);
                        console.log(response);
                        for(i=0; i < response.length; i++){
                            var nombre = response[i][1]
                            if(nombre.length > 7){
                                nombre = response[i][1].slice(0, 5) + "..."
                            }
                            $("#columnaIzquierda").append('<br><img id = "IMG'+String(i)+'" div="grupoFoto" class="img-circle GrupIMG" src="https://image.flaticon.com/icons/svg/25/25340.svg" alt="Generic placeholder image" width="50" height="50"><br>'+ nombre);
                            $("#IMG"+i).data('elNombre', String(response[i][1]));
                            

                        }
                    },
                    error : function(response) {
                        $('#divUsuarioSinGrupo').show()
                        $.ajax({
                            url: "traerTodosGrupos",
                            success: function(response){
                                $('#lblCantGrupos').text(response.length);
                                console.log(response);
                                var opcion = document.createElement("option");
                                $('#lstGrupos').empty();
                                opcion.text = "Seleccione un grupo"
                                opcion.value = "vacio"
                                $('#lstGrupos').append(opcion);
                                for (i = 0; i < response.length;i++){
                                    var opcion = document.createElement("option");
                                    opcion.text = response[i][1];
                                    opcion.value = i
                                    $('#lstGrupos').append(opcion);
                                    console.log("Agregando: ", response[i][1])
                                }
                            },
                            error: function(response){alert("error")}
                        });

                    }
                });
                
                    
                    

            });
              
            $(document).on('click', ".GrupIMG", function() {
                    console.log($(this).attr('id') + ": " + $(this).data('elNombre'));
            });
            
        </script>
        <link rel="stylesheet" href="static/css/estilos.css" />
    </head>

    <style type="text/css">
        
        

    </style>
    
    <div id="includedContent"></div>

    <body>
        
        <div id = "divUsuarioSinGrupo" class="container row fondoBlanco">
            <div id="columnaIzquierda" style="background-color: blue">
                Grupos:           
            </div>
            <div id="columnaDerecha" style="background-color: red">
                Aca van las referencias:         
            </div>
        </div><!-- /.container -->

    </body>
            
</html>
