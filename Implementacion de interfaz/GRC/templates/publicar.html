<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="sumer/dist/summernote.css" />

    <script src="/js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="sumer/dist/summernote.js"></script>
    <script src="sumer/dist/lang/summernote-es-ES.js"></script>
    
  </head>
  <body>
    <div id="includedContent"></div>
    <div class = "cambialenombre">
        <div class="summernote container ">
          <div id="summernote" class="cambialenombre" >
            <p>Adipisicing natus accusamus necessitatibus fuga accusamus aliquam sapiente numquam labore. Eaque impedit libero impedit quibusdam laboriosam. Hic explicabo minima sit eius vitae voluptates. Sit officia veniam accusamus suscipit pariatur alias.</p>
          </div>
        </div>
        <div class="summernote container">
          <button id="edit" class="btn btn-primary">Edit</button>
          <button id="save" class="btn btn-primary">Save</button>
        </div>
    </div>
    <script>
        $(function(){
            $("#includedContent").load("/header2");
        });

        $('#edit').on('click', function() {
        $('#summernote').summernote({
          height: '300px',
        width: '600px',
        focus: true,
        lang: 'es-ES',
        oninit: function() {
          console.log('Summernote is launched');
        },
        onenter: function(e) {
          console.log('Enter/Return key pressed');
        },
        onfocus: function(e) {
          console.log('Editable area is focused');
        },
        onblur: function(e) {
          console.log('Editable area loses focus');
        },
        onkeyup: function(e) {
          console.log('Key is released:', e.keyCode);
        },
        onkeydown: function(e) {
          console.log('Key is pressed:', e.keyCode);
        },
        //onImageUpload: function(files, editor, welEditable) {
        //  console.log('image upload:', files, editor, welEditable);
        //},
        toolbar: [
          //['style', ['style']], // no style button
          ['style', ['bold', 'italic', 'underline', 'clear']],
        ['fontsize', ['fontsize']],
        ['color', ['color']],
        ['para', ['ul', 'ol', 'paragraph']],
        ['height', ['height']],
        ['picture', ['picture']],
        //['insert', ['picture', 'link']], // no insert buttons
        //['table', ['table']], // no table button
        //['help', ['help']] //no help button
        ]
        });
      });
      $('#save').on('click', function() {
        var aHTML = $('#summernote').summernote("code"); //save HTML If you need(aHTML: array).
        console.log(aHTML);
        $('#summernote').summernote("destroy");
      });
    </script>

    
  </body>
</html>
